<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <h2>Enter Your details</h2>
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Name"><br><br>
        <label for="email">Company Email</label>
        <input type="email" id="email" required pattern= "[a-z0-9_.]+@[a-z]+.[a-z]{2,}" placeholder="example@gmail.com"><br><br>
        <label for="number">Phone Number</label>
        <input type="text" name="" id="number" required pattern="[6-9]{1}[0-9]{9}" placeholder="+91"><br><br>
        <label for="messsage">Message</label>
        <input type="text box" name="" id="messsage" placeholder="Type your Message"><br><br>
        <button>Send Message</button>
    </form>
</body>
</html>
